<!DOCTYPE html >
<html lang="fr">  
<head>  
    <meta  charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
  <title>STAR WARS</title>
  <script src="STARWARS.js"></script>
  <link rel="stylesheet" href="sass/starwars.css"/>
   
  </head>
  <body>
    <header>
      <h1>STAR WARS</h1>
    </header>
<section id="container">
    <div class='audio'>
            <audio  id="audioPlayer" ontimeupdate="update(this)">
              <source src="https://www.dinosoria.com/cinema/StarWars%20Start%20Windows.ogg" type="audio/ogg" />
              <source src="https://www.dinosoria.com/cinema/StarWars%20Start%20Windows.mp3" type="audio/mpeg" />
            </audio> 
          <div class="center">
              <button  class="control" onclick="play('audioPlayer', this)">Play</button>
              <button  class="control" onclick="resume('audioPlayer')">Stop</button>
          </div>
          <div id="progressBarControl">
          <div id="progressBar">Play You Will Click</div>
          </div>
    </div>

      
    <div class="starwars">
          <h3><a href="index.html">Back</a></h3>
          <p>Il était une fois dans une galaxy très très lointaine les Jédis et les Siths  menaient une guerre sans fin.</p>  
    </div>

    <div class="starwars-demo">
          <img src="https://cssanimation.rocks/demo/starwars/images/star.svg" alt="Star" class="star">
          <img src="https://cssanimation.rocks/demo/starwars/images/wars.svg" alt="Wars" class="wars">
          <h2 class="byline" id="byline">Lego</h2>
    </div>

    <div class="vaisseaux">
          <p> MES VAISSEAUX</p>
          <p> La resistance</p>
    </div>
</section>
</body>
</html>
